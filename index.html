<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Orbitron&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section id="display_relogio" class="section_all">
            <h1>Relogio Digital</h1>
            <strong id="horario_relogio_strong" class="dados_relogio_numeros">00:00:00:00</strong>
            <strong id="data_relogio_strong" class="dados_relogio_numeros dados_relogio_data">Qui 15/06/2023</strong>
        </section>

        <section id="display_cronometro" class="section_all">
            <h1>Cronômetro</h1>
            <strong id="horario_cronometro_strong" class="dados_relogio_numeros">00:00.000</strong>
            <button id="iniciar-cronometro" class="botoes"><i class="fa-solid fa-play"></i></button>
            <button id="pausar-cronometro" class="botoes"><i class="fa-solid fa-forward-step"></i></i></i></button>
            <button id="parar-cronometro" class="botoes"><i class="fa-solid fa-power-off"></i></button>
        </section>

        <section id="display_relogio" class="section_all">
            <h1>Fuso Horário Mundial</h1>
            <strong id="horario_relogio_strong" class="dados_relogio_numeros">00:00:00:00</strong>
            <strong id="data_relogio_strong" class="dados_relogio_numeros dados_relogio_data">Qui 15/06/2023</strong>
            <select>
                <option value="br">Brasil</option>
            </select>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0a75f244da.js" crossorigin="anonymous"></script>
    <script src="relogio.js"></script>
   <script src="cronometro.js"></script>
</body>

</html>
